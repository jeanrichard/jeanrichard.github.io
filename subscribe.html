<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Personal Blog</title>
    <meta name="description" content="A Personal Blog template" />
    <!--
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <link rel="stylesheet" href="css/style.css" />
    -->
  </head>
  <body>
    <header>
      <figure>
        <img src="fixme" alt="Logo of my Personal Blog" />
      </figure>
      <h1>Personal Blog</h1>
    </header>

    <nav role="navigation">
      <h2>Navigation</h2>
      <menu>
        <li><a href="./index.html">Blog</a></li>
        <li><a href="#">Archives</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./subscribe.html">Subscribe</a></li>
      </menu>

      <form action="https://google.com/search" method="get">
        <input type="hidden" name="q" value="site:mysite.com" />
        <label for="site-search">Search this blog:</label>
        <input
          type="search"
          name="q"
          id="site-search"
          placeholder="Search&hellip;"
          maxlength="200"
        />
        <button type="submit" title="Search this blog now">Submit</button>
      </form>
    </nav>

    <main>
      <h2>Subscribe</h2>

      <p>Lorem ipsum dolores</p>

      <form action="#" method="post">
        <fieldset>
          <legend>Subscribe to our Newsletter</legend>
          <label for="site-search"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address&hellip;"
            maxlength="200"
            required
          />
          <button type="submit" title="Subscribe to our Newsletter">
            Subscribe
          </button>
          <br />
          <input type="checkbox" name="consent" value="yes" required />
          <label for="consent"
            >I consent to being contacted by email as described in our
            <a href="fixme">Privacy Policy</a>.</label
          >
        </fieldset>
      </form>
    </main>

    <footer>
      <nav>
        <h2>Elsewhere:</h2>
        <menu>
          <li>
            <a href="https://www.linkedin.com/in/erichard" target="_blank"
              >LinkedIn</a
            >
          </li>
          <li>
            <a href="https://github.com/jeanrichard" target="_blank">GitHub</a>
          </li>
          <li><a href="./subscribe.html">Subscribe</a></li>
        </menu>
      </nav>
      <p class="copyright">&copy; 2023 Author</p>
      <p class="privacy-policy">
        <a href="./legal/privacy-policy.html">Privacy Policy</a>
      </p>
    </footer>
  </body>
</html>
